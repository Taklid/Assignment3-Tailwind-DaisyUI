<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header class="max-w-[1200px] mx-auto">

        <!-- navber -->

        <nav class="lg:mt-[50px]">
           <div class="flex justify-between">
            <div class="grid grid-cols-2 items-center">

                <div class="ml-[30px] lg:ml-[85px]">
                    <i class="fa-solid fa-arrow-right bg-[#ABEF5F] rounded-xl -rotate-45"></i>
                </div>
                <div>
                    <h1 class="text-[25px] font-bold">Rinterio</h1>
                </div>
                
            </div>
            <div class="grid grid-cols-5 list-none gap-[10px] opacity-0 lg:opacity-100 items-center">
                <li class="font-bold text-[20px]">Home</li>
                <li class="text-gray-600">Service</li>
                <li class="text-gray-600">Blogs</li>
                <li class="text-gray-600">Portfolio</li>
                <li class="text-gray-600">Contact US</li>
            </div>
        
                <!-- flex preant area right -->
                 <div class="gap-[20px] opacity-0 lg:opacity-100">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <button class="font-bold text-[25px] bg-[#ABEF5F] px-[10px] py-[5px] rounded-xl">Book Consult<i class="fa-solid fa-arrow-right bg-black rounded-xl -rotate-45 text-white"></i>
                    </button>
                    
                 </div>
                 <div class="flex items-center">
                    <div class="mr-[30px]">
                        <i class="fa-solid fa-bars inline-block lg:opacity-0"></i>
                    </div>
                 </div>
            
           </div>
            
               
            
        </nav>
        
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
